<div class="d-flex flex-column min-vh-100">

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

            <!-- Brand / Logo -->
            <a class="navbar-brand" href="#">Football Store</a>

            <!-- Toggler Button (Hamburger) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Search Bar -->
                <div class="col-lg-6 d-flex justify-content-center align-items-center my-2 my-lg-0">
                    <form class="d-flex w-100" role="search" [formGroup]="searchForm">
                        <input class="form-control me-2" formControlName="nameOfProduct" type="search"
                            placeholder="Search Product" aria-label="Search">
                        <button class="btn btn-warning" type="submit" (click)="onButtonClick()">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Navbar Links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item col-auto">
                        <a class="nav-link active" [routerLink]="['/UserLayout/UserDashBoard']" (click)="onHomeClick()">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active" [routerLink]="['/UserLayout/cart']">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span *ngIf="countOfProduct > 0" class="badge text-bg-danger balg" style="border-radius: 50%;">
                                {{ countOfProduct }}
                            </span>
                        </a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active" [routerLink]="['/UserLayout/wishlist']">
                            <i class="fas fa-heart"></i> Wishlist
                            <span *ngIf="wishlistProducts > 0" class="badge text-bg-danger balg" style="border-radius: 50%;">
                                {{ wishlistProducts }}
                            </span>
                        </a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active">
                            <i class="fas fa-box"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active" [routerLink]="['/UserLayout/GetProfile']">
                            <i class="fas fa-list"></i> Profile
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- DYNAMIC CONTENT (Expands to Fill Space) -->
    <div class="flex-grow-1 p-3">
        <router-outlet></router-outlet>
    </div>

    <!-- Footer (Stays at Bottom) -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">Â© 2024 Football Store. All Rights Reserved.</p>
    </footer>

</div>
