<div class="container-fluid vh-100 p-4" style="background: url('assets/football-bg.jpg') no-repeat center center/cover;">
    <div class="row d-flex justify-content-center align-items-center h-100 gap-4">

        <!-- Total Users Card -->
        <div class="col-auto">                            
            <div class="card shadow-lg border-0 rounded-4" style="width: 15rem; height:15rem; background: linear-gradient(135deg, #0d47a1, #1976d2);">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h3 class="card-title fw-bold text-center text-white" style="font-size: 1.8rem;">Total Users</h3>                               
                    <i class="fa-solid fa-users fa-3x text-white mb-3"></i>
                    <p class="card-text text-center text-white fs-2">{{totalUsers}}</p>
                </div>
            </div>
        </div>
        <!-- Total Users Card ends -->

        <!-- Total Products Card -->
        <div class="col-auto">                            
            <div class="card shadow-lg border-0 rounded-4" style="width: 15rem; height:15rem; background: linear-gradient(135deg, #2e7d32, #43a047);">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h3 class="card-title fw-bold text-center text-white" style="font-size: 1.8rem;">Total Products</h3>                               
                    <i class="fa-solid fa-boxes-stacked fa-3x text-white mb-3"></i>
                    <p class="card-text text-center text-white fs-2">{{totalProducts}}</p>
                </div>
            </div>
        </div>
        <!-- Total Products Card ends -->

        <!-- Total Orders Card -->
        <div class="col-auto">                            
            <div class="card shadow-lg border-0 rounded-4" style="width: 15rem; height:15rem; background: linear-gradient(135deg, #c62828, #d32f2f);">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h3 class="card-title fw-bold text-center text-white" style="font-size: 1.8rem;">Total Orders</h3>                               
                    <i class="fa-solid fa-cart-shopping fa-3x text-white mb-3"></i>
                    <p class="card-text text-center text-white fs-2"></p>
                </div>
            </div>
        </div>
        <!-- Total Orders Card ends -->

    </div>
</div>
<!-- Center content cards end -->
