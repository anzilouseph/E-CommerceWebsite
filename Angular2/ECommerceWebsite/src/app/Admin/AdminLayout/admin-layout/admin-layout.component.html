<!--4 search buttons STARTS HERE-->
<div class="container-fluid m-0 p-0" style="width: 100%;background-color: #E0E0E0;">
    <div class="row d-flex">

        <!-- First Column (Search User buttons) -->
         
        <div class="col-6 d-flex justify-content-evenly py-3">
            <button type="button" class="btn btn-success" (click)="searchUserEnableButton()" >üîç Search User</button>
            <button type="button" class="btn btn-success" (click)="searchCategoryEnableButton()">üîç Search Category</button>
            
            <!--for Enable User Search-->
            <div *ngIf="searchUser">
                <form class="d-flex" [formGroup]="searchNameForm">
                <input class="form-control me-2" type="search" placeholder="Search User" formControlName="nameOfUser" aria-label="Search">
                <!-- Search icon inside the button -->
                <button class="btn btn-outline-success" type="button" [routerLink]="['/admin/searchuser']">
                <i class="bi bi-search"></i>  <!--Bootstrap search icon-->
                </button>
                </form>
            </div>

            <!--for Enable Category Search-->
            <div *ngIf="searchCategory">
                <form class="d-flex" [formGroup]="SearchCategoryForm" >
                <input class="form-control me-2" type="search" formControlName="categoryName" placeholder="Search Item Catgeory" aria-label="Search"> 
                <!-- Search icon inside the button -->
                 <button class="btn btn-outline-success" type="submit"  [routerLink]="['/admin/searchcategory']">  <!--IMP IMP IMP-->
                 <i class="bi bi-search"></i>  <!--Bootstrap search icon-->
                </button>
                </form>
            </div> 
            
            
        </div>
        
        <!-- Second Column (Add User & Add Products buttons) -->
        <div class="col-6 d-flex justify-content-evenly py-3">
            <button type="button" class="btn btn-light" [routerLink]="['/admin/adduser']" >‚ûï Add User</button>  
            <button type="button" class="btn btn-warning " [routerLink]="['/admin/addProduct']"> ‚ûï Add Products</button>
        </div>
    </div>
</div>
<!--4 search buttons ENDS HERE-->
