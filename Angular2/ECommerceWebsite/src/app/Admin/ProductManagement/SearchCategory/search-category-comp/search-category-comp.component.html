<div class="product-container">
    <div class="product-list row flex-grow-1 overflow-auto">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let i of productModel">
            <div class="card product-card shadow-lg border-0">
                <div class="product-image-container">
                    <img 
                        [src]="i.Original_Image ? i.Original_Image : 'assets/default-product.png'" 
                        class="card-img-top product-img"
                        alt="Product Image">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title text-truncate">{{ i.nameOfProduct }}</h5>
                    <p class="price-tag"><strong>MRP:</strong> <b>â‚¹{{ i.priceOfProduct }}</b></p>
                    <p class="text-muted mb-3"><strong>Available:</strong> {{ i.availableQuantity }}</p>
                    <button class="btn btn-outline-primary w-100 edit-btn">EDIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
